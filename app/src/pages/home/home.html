<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="newContact()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button (tap)="searchContacts()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="error" class="center-content error-message">
    <ion-icon name="sad"></ion-icon>
    <h5>Connection error with the server</h5>
  </div>
  <div *ngIf="isLoading" class="center-content">
    <ion-spinner text-center></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (tap)="contactDetails(contact)">
      <ion-icon md="ios-contact-outline" item-start></ion-icon>
      <h2>{{contact.name}}</h2>
      <p>{{contact.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
